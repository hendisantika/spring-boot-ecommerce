<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Access Denied - ShopHub</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="font-awesome/css1/all.css" rel="stylesheet">
    <link href="css/enhancements.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
        }

        .error-icon {
            font-size: 120px;
            color: #dc3545;
            margin-bottom: 30px;
        }

        .btn-home {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .btn-home:hover {
            background: #5568d3;
            color: white;
        }
    </style>
</head>
<body>
<div class="error-container">
    <i class="fas fa-ban error-icon"></i>
    <h1>Access Denied</h1>
    <p class="lead">You don't have permission to access this resource.</p>
    <p class="text-muted">
        This page requires special privileges. Please contact an administrator if you believe you should have access.
    </p>
    <a class="btn-home" href="/">
        <i class="fas fa-home me-2"></i>Go to Homepage
    </a>
    <br>
    <a class="btn btn-link mt-3" href="/login">
        <i class="fas fa-sign-in-alt me-2"></i>Login with different account
    </a>
</div>
</body>
</html>
